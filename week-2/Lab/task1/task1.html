<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        
        .tshirt,.wallet,.cap{
            width: 200px;
            height: 200px;
            display: inline-block;
            vertical-align: middle;
            text-align: center;
            margin-left: 30px;
        }
    
        
    </style>
</head>
<body>
    <h1>Product price page</h1>
    <div class="shopping">
        <div class="tshirt">
            <img src="t-shirt.webp" alt="t-shirt" width="200px" height="200px">
            <p><b>Men's T-shirt fashion comes</b></p>
            <p style="color:red;"><b>Rs 449</b></p>
        </div>
        <div class="wallet" >
            <img src="wallet.webp" alt="black wallet" width="200px" height="200px">
            <p><b>Men's Black wallet fashion comes</b></p>
            <p style="color:red;"><b>Rs 1,199</b></p>
        </div>
        <div class="wallet">
            <img src="wallet-2.webp" alt="wallet-brwon" width="200px" height="200px">
            <p><b>Men's Brown wallet fashion comes</b></p>
            <p style="color:red;"><b>Rs 999</b></p>
        </div>
        <div class="cap" >
            <img src="cap.webp" alt="cap" width="200px" height="200px">
            <p><b>Men's Cap fashion comes</b></p>
            <p style="color:red;"><b>Rs 399</b></p>
        </div>
     </div>
    
</body>
</html>
